<ion-header style="visibility: hidden">
  <ion-navbar>
    <ion-title>
      Ya Te Lo Llevo
    </ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="Container">
    <img class="logoimg" src="https://image.freepik.com/vector-gratis/logotipo-de-vector-de-camion_20448-161.jpg" alt="logo empresa" />

    <div class="InicioForm">
      <form id="UserPswForm">
        <input id="UserName" class="txtinput" type="text" placeholder="Usuario" [(ngModel)]="userEmail" name="username" required />
        <input id="UserPass" class="txtinput" type="password" placeholder="Contraseña" [(ngModel)]="contras" name="contras" required />
        <button id="btnLogin" class="btnConfirm" type="submit" (click)="LogInEvent()">Iniciar Sesión</button>
      </form>
      <div class="redesSociales">
        <button id="InicioFB" class="btnInicioSocial" type="button" (click)="socialSignIn('facebook')">Facebook</button>
      </div>
 
 
      <label>Todavía no tienes una cuenta? <a (click)="gotoRegister()"> Regitrarse</a></label>
    </div>
  </div>
</ion-content>
