<ion-header>
  <ion-navbar>
    <ion-title>
      Ya Te Lo Llevo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="Container">
    <img class="logoimg" src="https://image.freepik.com/vector-gratis/logotipo-de-vector-de-camion_20448-161.jpg" alt="logo empresa" />

    <div class="InicioForm">
      <form id="UserPswForm">
        <input id="UserName" class="txtinput" type="text" placeholder="Usuario" required />
        <input id="UserPass" class="txtinput" type="password" placeholder="Contraseña" required />
        <button id="btnLogin" class="btnConfirm" type="submit" (click)="LogInEvent()">Iniciar Sesión</button>
      </form>
      <div class="redesSociales">
        <button id="InicioFB" class="btnInicioSocial" type="button" (click)="socialSignIn('facebook')"><img src="https://faunalytics.org/wp-content/uploads/2015/02/fb-logo.png"
            alt="Facebook" title="Facebook"></button>
        <button id="InicioGG" class="btnInicioSocial" type="button" (click)="socialSignIn('google')"><img src="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png"
            alt="Google" title="Google"></button>
        <button id="InicioTW" class="btnInicioSocial" type="button"><img src="https://cdn2.iconfinder.com/data/icons/the-circle-icons/513/twitter.png"
            alt="Twitter" title="Twitter"></button>
      </div>
      <label>Todavía no tienes una cuenta? <a (click)="gotoRegister()"> Regitrarse</a></label>
    </div>
  </div>
</ion-content>
