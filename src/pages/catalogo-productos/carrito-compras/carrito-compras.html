<ion-header>

  <ion-navbar>
    <ion-title>Carrito</ion-title>
    <button ion-button icon-only (click)="PagarCarrito()">
        <ion-icon name="card"></ion-icon>
      </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div>
  <div class="divProductos">
    <div class="divproductosItem" *ngFor="let producto of Productos">
      <div>
        <p class="Nombre">{{producto.Nombre}}</p>
      </div>
      <div>
        <p class="Cantidad">{{producto.Cantidad}}</p>
      </div> 
    </div>
  </div>
</div>
</ion-content>
