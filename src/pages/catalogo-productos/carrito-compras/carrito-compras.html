<ion-header>

  <ion-navbar color="primary">
    <ion-title>Carrito</ion-title>
    <ion-buttons end>
      <button *ngIf="!isEmpty" ion-button icon-only (click)="PagarCarrito()">
        <ion-icon name="card"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="ion-content">
    <div id="MY-list">
        <div class="MY-list-item" *ngFor="let producto of Productos" >
          <div  class="MY-item-content">
            <div> {{producto.Nombre}}</div>
            <div> Cantidad: {{producto.Cantidad}}</div>
            <div>
              <button ion-button icon-only (click)="QuitarProductodeCarrito(producto.ObjectId)" id="MY-btn-delete">
                <ion-icon name="trash" ></ion-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
