<ion-header color="$primary">

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="Container">
    <div class="headerTitle">
      <h3>YaTeLoLlevo.com</h3>
    </div>
    <div id="RegisterForm" class="InicioForm">
      <form> 
        <!-- <input name="UserName" [(ngModel)]="username" class="txtinput" type="text" placeholder="Usuario" required /> -->
        <input name="Name" [(ngModel)]="nombre" class="txtinput" type="text" placeholder="Nombre" required />
        <input name="Telefono" [(ngModel)]="telefono" class="txtinput" type="text" placeholder="Telefono" required />
        <input name="Email" [(ngModel)]="email" class="txtinput" type="text" placeholder="Email" required />
        <input name="UserPass" [(ngModel)]="contra" class="txtinput" type="password" placeholder="Contraseña" required />
        <input name="UserPassConfirm" [(ngModel)]="confirmcontra" class="txtinput" type="password" placeholder="Confirme Contraseña" required />
        
        <button id="btnRegister" class="btnConfirm" type="submit" (click)="registerEvent()">Registrarse</button>
      </form>
      <label>Ya tienes una cuenta? <a (click)="gotoHome()">Iniciar Sesión</a></label>
    </div>
  </div>
</ion-content>
