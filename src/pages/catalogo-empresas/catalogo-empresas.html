
<ion-header>

  <!-- <ion-navbar hideBackButton="true"> -->
    <ion-navbar>
    <ion-title>Empresas</ion-title>
  
  <ion-buttons end>
      <button ion-button icon-only (click)="goprofile()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="outerbox">
    <div class="searchBar">
      <input id="searchText" type="text" placeholder="Buscar">
      <ion-icon id="searchBtn" name="search"></ion-icon>
    </div>
    <div id="AllEmps">
      <div class="divEmpresa" *ngFor="let emp of AllEmps" (click)="gotoCatalogoProductos(emp)">
        <img src="https://image.flaticon.com/icons/png/512/484/484624.png" title="{{emp.nombre}}">
        <label class="empName">{{emp.nombre}}</label>
      </div>
    </div>
  </div>
</ion-content>
