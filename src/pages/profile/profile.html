  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="userData">
    <ion-card-header>{{ userData.Nombre }}</ion-card-header>
    <img *ngIf="userData.Foto" [src]="userData.Foto" />
    <img *ngIf="!userData.Foto" src="https://res.cloudinary.com/dnieertcs/image/upload/v1541794697/Profile-Default.jpg" />
    <ion-card-content>
      <p>Email: {{ userData.Email }}</p>
      <p>First Name: {{ userData.Nombre }}</p>
    </ion-card-content>
  </ion-card>
  <button (click)="selectImage()">Picture</button>
  
</ion-content>
