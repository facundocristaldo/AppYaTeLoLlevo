<ion-header>

  <ion-navbar>
    <ion-title>{{prod.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:beige" class="default-bg">
  <div id="producto-detalles">
    <div class="prodphoto">
      <img title="{{prod.nombre}}" src="{{prod.img}}">
    </div>
    <div class="ProdDetails">
      <!-- <p id="titulo">{{prod.nombre}}</p> -->
      <button ion-button round id="agregarCarrito">Agregar al carrito</button>
      <p id="precio">{{prod.moneda}} {{prod.precio}}</p>
      <p id="dimensiones">Dimensiones: {{prod.dimensiones}}</p>
      <p id="descripcion">Descripcion:<br /> {{prod.descripcion}}</p>

    </div>

    <div id="newComment">
      <label>Comentar:</label>
      <textarea id="commentContent"></textarea>
      <button ion-button color="light"  id="sendComment">Comentar</button>
    </div>
    <div id="comments">
      <label>Comentarios de otros usuarios:</label>
      <div class="comment" *ngFor="let comment of comments">
        <label class="commentUser">{{comment.username}}</label>
        <p class="commentContent">{{comment.content}}</p>
      </div>
    </div>
  </div>
</ion-content>
